<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <meta name="format-detection" content="telephone=no">
  <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="./static/css/login.css">
  <script src="./static/config.js"></script>
  <!-- 预加载 -->
  <link rel="prefetch" href="./css/chunk-vendors.css">
  <link rel="prefetch"  href="./js/chunk-vendors.js">

  <link rel="prefetch" href="./css/index.css">
  <link rel="prefetch"  href="./js/index.js">

  <link rel="prefetch" href="./css/page-index.css">
  <link rel="prefetch"  href="./js/page-index.js">
  <title>登录 - 路通云停</title>
</head>
<body>
<div id="container" class="container">
  <div id="output"></div>
  <div class="login">
    <h1>路通云停</h1>
    <div>
      <h2 id="role"></h2>
      <div class="login-input">
        <p class="login-input-info">
          <label for="loginName" class="icon">&#xe618;</label>
          <input type="text" name="loginName" id="loginName" autocomplete="off" placeholder="请输入用户名"
                 onkeydown="loginKeyDown(event)" onblur="blurUserName()">
        </p>
        <p class="errorInfo" id="errorInfoLoginName">请输入用户名</p>
      </div>
      <div class="login-input">
        <p class="login-input-info">
          <label for="loginPassword" class="icon">&#xe607;</label>
          <input type="password" name="loginPassword" id="loginPassword" data-id="0" readonly onfocus="this.removeAttribute('readonly')" autocomplete="off" placeholder="请输入密码"
                 onkeydown="loginKeyDown(event, 'loginPassword')" onblur="blurPassword()" onchange="changePassword()">
        </p>
        <p class="errorInfo" id="errorInfoLoginPassword">请输入密码</p>
        <p class="errorInfo" id="loginError"></p>
      </div>
      <p class="remember-checkbox"><input type="checkbox" name="checkbox" id="remember" checked="checked"/><span>记住密码</span></p>
      <button onclick="clickSubmit()">登录</button>
    </div>
  </div>
  <p class="info">版本：<span id="v"></span></p>
</div>
<script src="./static/md5.js"></script>
<script src="./static/victor.js"></script>
<script>
  var titleName
  switch (window.config.role) {
    case '经销商':
      titleName = '路通云停服务平台'
      break
    case '厂家':
      titleName = '厂家管理平台'
      break
    case '物业':
      titleName = '路通云停管理助手'
  }
  document.getElementById('role').innerHTML = titleName
  if (window.localStorage.rememberChecked === 'true') {
    document.getElementById('loginName').value = window.localStorage.loginName
    document.getElementById('loginPassword').value = window.localStorage.loginPassword
  }
  document.getElementById('role').style.backgroundColor = titleBackground
  Victor("container", "output", backgroundColor)
  document.getElementById('v').innerText = window.config.version
</script>
</body>
</html>
